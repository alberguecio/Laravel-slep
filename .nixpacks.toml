[phases.setup]
nixPkgs = ["php82", "php82Packages.composer", "nginx", "libmysqlclient", "nodejs_18", "npm-9_x"]
cmds = [
  "mkdir -p bootstrap/cache storage/framework/sessions storage/framework/views storage/framework/cache storage/logs",
  "chmod -R 777 bootstrap/cache storage"
]

[phases.install]
cmds = [
  "mkdir -p /var/log/nginx /var/cache/nginx",
  "mkdir -p bootstrap/cache storage/framework/sessions storage/framework/views storage/framework/cache storage/logs",
  "chmod -R 777 bootstrap/cache storage",
  "composer install --ignore-platform-reqs --no-scripts"
]

[phases.build]
cmds = [
  "mkdir -p bootstrap/cache storage/framework/sessions storage/framework/views storage/framework/cache storage/logs",
  "chmod -R 777 bootstrap/cache storage",
  "composer install --no-dev --optimize-autoloader --no-interaction --no-scripts",
  "composer dump-autoload --optimize --no-dev --no-scripts",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "set -e && mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache storage/logs bootstrap/cache && chmod -R 777 storage bootstrap/cache && echo '=== Limpiando config ===' && php artisan config:clear && echo '=== Ejecutando migraciones ===' && php artisan migrate --force && echo '=== Iniciando servidor en puerto ${PORT:-8000} ===' && exec php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"